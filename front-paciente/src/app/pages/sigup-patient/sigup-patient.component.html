<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>login</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header.png"></ion-img>

    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="title-centered">
          Bienvenidos
        </ion-card-title>
      </ion-card-header>
      <div class="gif-container">
        <ion-img src="assets/images/formas-movimiento.gif" alt="Login GIF" class="login-gif" height="500"
          width="500"></ion-img>
      </div>
      <div class="text-tag">
        <span>Visita nuestras páginas para más información</span>
      </div>

      <div class="social-btns">
        <ion-button fill="clear" class="facebookbtn ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googlebtn ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="applebtn ion-no-padding">
          <ion-img src="assets/images/apple.png"></ion-img>
        </ion-button>

      </div>
    </ion-card-content>

  </ion-card>

</ion-content>
