<ion-card>
  <ion-card-header>
    <ion-card-title>{{ prescripcion()?.medicamento }}</ion-card-title>
    <ion-card-subtitle>Toma de medicamento</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ prescripcion()?.cantidadPorDosis }}
    {{ prescripcion()?.cantidadPorDosis === 1 ? "pastilla" : "pastillas" }}
    <br />
    <ion-icon
      [style.color]="figuraService.getColor(prescripcion()?.figura)"
      [name]="figuraService.getIcon(prescripcion()?.figura)"
    >
    </ion-icon>
  </ion-card-content>

  <ion-button fill="solid">Posponer 5 minutos</ion-button>
  <ion-button fill="solid" (click)="regresar()">Listo</ion-button>
</ion-card>
