<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Leer QR</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <button (click)="takePicture()">Take Picture</button>
    <div *ngIf="imageSrc">
      <img [src]="imageSrc" alt="Captured image" width="100%" />
    </div>
    <ngx-scanner-qrcode #action="scanner"></ngx-scanner-qrcode>
    <div *ngIf="qrResult">
      <p>QR Code Result: {{ qrResult }}</p>
    </div>
  </div>
</ion-content>
